<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
<p>Hello,</p>
<p>You received this email because a request was made to reset the password for your account.</p>
<p>If you did not request this, please ignore this email.</p>
<p>To reset your password, click the link below:</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}">Reset your
    password</a></p>
<p>This link is valid for 48 hours.</p>
<p>Thank you.</p>
</body>
</html>
