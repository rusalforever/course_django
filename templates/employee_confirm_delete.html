{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Are you sure you want to delete this employee?</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="submit" value="Confirm" class="btn btn-danger">
                    <a href="{% url 'hr:employees' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
